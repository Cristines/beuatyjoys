<body>
  <input type="checkbox" id="modal-toggle" class="modal-toggle">
  <div class="modal">
    <div class="modal-content">
      <label for="modal-toggle" class="close">&times;</label>
      <h2>Log-in Form</h2>

      <form>
        <div class="form-layout">
          <span>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </span>
          <span>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" maxlength="8" name="password" required>
          </span>
        </div>
        <button type="submit" align="center">Log-in</button>
        <div class="ask">
          <label for="register-modal-toggle" id="modal-toggle">Register here!</label>
        </div>
      </form>
    </div>
  </div>



  <input type="checkbox" id="register-modal-toggle" class="register-modal-toggle">
  <div class="register-modal">
    <div class="register-modal-content">
      <label for="register-modal-toggle" class="close">&times;</label>
      <h2>Registration</h2>
      <form>

        <div class="form-layout">
          <span>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="example@example.com" required></span>
          <span>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
          </span>
          <span>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
          </span>
          <span>
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </span>
          <span>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required></span>
          <span>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a strong password" maxlength="8" name="password" required>
          </span>
        </div>
        <button type="submit" align="center">Save</button>
        <div class="ask">
          <label for="register-modal-toggle">Log-in</label>
        </div>
      </form>
    </div>
  </div>
